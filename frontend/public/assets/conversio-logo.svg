<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Blue speech bubble with circuit paths -->
  <g id="icon">
    <!-- Rounded rectangle background -->
    <rect x="7" y="7" width="36" height="36" rx="8" fill="#1E88E5"/>
    
    <!-- Circuit path 1 (top) -->
    <circle cx="32" cy="17" r="3" fill="white"/>
    <line x1="15" y1="17" x2="29" y2="17" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="15" cy="17" r="2.5" fill="white"/>
    
    <!-- Circuit path 2 (middle) -->
    <circle cx="20" cy="25" r="3" fill="white"/>
    <line x1="13" y1="25" x2="17" y2="25" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="23" y1="25" x2="30" y2="25" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="13" cy="25" r="2.5" fill="white"/>
    <circle cx="30" cy="25" r="2.5" fill="white"/>
    
    <!-- Circuit path 3 (bottom) -->
    <circle cx="32" cy="33" r="3" fill="white"/>
    <line x1="15" y1="33" x2="29" y2="33" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="15" cy="33" r="2.5" fill="white"/>
    
    <!-- Speech bubble tail -->
    <path d="M15 43 L20 47 L25 43" fill="#1E88E5"/>
  </g>
  
  <!-- Text: "Conversio AI" -->
  <g id="text">
    <!-- "Conversio" in dark gray/black -->
    <text x="52" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#2D3748">Conversio</text>
    
    <!-- "AI" in blue -->
    <text x="158" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#1E88E5">AI</text>
  </g>
</svg>
